<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Maket</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="img/maket-logo.png" alt="">
                    </div>
                    <a class="text_logo">Доставка еды</a>
                    <a class="text_number">8 800 000 00 00</a>
                    <nav class="nav">
                        <a class="nav__link" href="#">Вход | Регистрация</a>
                    </nav>
                </div>
                <div class="rectangle">
                    <a class="text_rectangle">Категория 1</a>
                    <a class="text_rectangle">Категория 2</a>
                    <a class="text_rectangle">Категория 3</a>
                    <a class="text_rectangle">Категория 4</a>
                    <a class="text_rectangle">Категория 5</a>
                    <a class="text_rectangle">Категория 6</a>
                    <div class="basket">
                        <a class="text_basket" href="#">Корзина</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="pizza">
            <div class="rectangle_pizza">
                <div class="maket-pizza">
                    <img src="img/maket-pizza.png" alt="">
                </div>
                
            </div>
        </div>
    </body>
</html>
